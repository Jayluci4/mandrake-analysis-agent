<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testAPI() {
            resultsDiv.innerHTML = '<p>Testing Research Agent API...</p>';
            
            try {
                const response = await fetch('https://web-production-40da3.up.railway.app/health');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <p style="color: green;">✅ Research Agent API Connected!</p>
                    <p>Response: ${JSON.stringify(data)}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <p style="color: red;">❌ Research Agent API Error:</p>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
